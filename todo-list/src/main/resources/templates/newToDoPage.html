<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>New ToDo</title>
</head>

<body>
	<h1>Create new ToDo</h1>

	<div>
		<form name="NewToDoForm" th:action="@{/toDoManager/saveNewToDo}" method="post">
			<label>Title : </label> <input type="text" th:field="${toDo.title}" required> 
			<label>Description : </label> <input type="text" th:field="${toDo.description}" required>
			<label>Deadline : </label> <input type="date" name=deadline th:value="${toDo.deadline}" required>

			<div>
				<button type="submit" name="btn_createToDo">Save</button>
			</div>
		</form>
	</div>


</body>
</html>
